<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticketing Center</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }
    .container {
        margin-top: 20px;
    }
    .ticket {
        background: url('ticket.png') no-repeat center;
        background-size: contain;
        width: 300px;
        height: 150px;
        margin: 20px auto;
    }
</style>

</head>
<body>
    <div class="container">
        <h1 class="text-light bg-primary p-2">Ticketing Center</h1>
        
        <div class="card p-3 bg-dark text-light">

            <h4>Personal Information</h4>
            <label>Complete Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <button class="btn btn-danger mt-2" onclick="submitInfo()">SUBMIT INFO</button>

        </div>
        
        <div class="card p-3 bg-dark text-light mt-3">
            <h4>Ticket Price</h4>
            <label>Choose your seat:</label>
            <select class="form-select" id="seat">
                <option value="none">Select</option>
                <option value="500">VIP</option>
                <option value="300">Regular</option>
            </select>

            <label>Choose an option:</label>
            <select class="form-select" id="option">
                <option value="none">Select</option>
                <option value="0.2">Student/Senior/PWD</option>
                <option value="0">Regular</option>
            </select>

            <button class="btn btn-warning mt-2" onclick="checkPrice()">TICKET PRICE</button>
        </div>
        
        <div class="card p-3 bg-dark text-light mt-3">
            <h4>Print Ticket</h4>
            <div class="ticket" id="ticketDisplay"></div>
            <button class="btn btn-success" onclick="printTicket()">PRINT TICKET</button>
        </div>
    </div>

<script>
function checkPrice(){
    var seat = document.getElementById('seat').value;
    var option = document.getElementById('option').value;
    {

    }
    var finalPrice = seat - (option * seat);
    alert('Your ticket price is ' + finalPrice);
}

function printTicket(){
    alert("Your ticket is ready to print!");
}
</script>
</body>
</html>
